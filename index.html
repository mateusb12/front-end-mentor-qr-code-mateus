<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>
</head>
<body>
<main class="container" role="main"> <!-- Added 'main' element with 'role="main"' -->
    <div class="card">
        <img src="images/image-qr-code.png" alt="QR code" class="qr-code-src"> <!-- Updated alt text to be more descriptive -->
        <div class="text">
            <h1 id="title">Improve your front-end skills by building projects</h1> <!-- Changed from h2 to h1 -->
            <p id="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</main>
</body>
</html>
